<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日飲水記錄器 - 會員版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* 保持你的 CSS 樣式不變 */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --white: #ffffff;
            --danger: #e74c3c;
            --success: #2ecc71;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            position: relative;
        }

        /* 其他 CSS 保持不變... */
    </style>
</head>
<body>

    <div class="container">
        
        <!-- 1. 登入畫面 -->
        <div id="login-screen" class="auth-screen">
            <h2><i class="fas fa-user-circle"></i> 會員登入</h2>
            <div class="form-group">
                <label>電子郵件</label>
                <input type="email" id="login-email" placeholder="輸入您的電子郵件">
            </div>
            <div class="form-group">
                <label>密碼</label>
                <input type="password" id="login-pass" placeholder="輸入您的密碼">
            </div>
            <p id="login-error" class="error-msg"></p>
            <p id="login-success" class="success-msg"></p>
            <button class="btn-block" onclick="window.handleLogin()">登入</button>
            <div class="toggle-link" onclick="window.showRegisterScreen()">
                還沒有帳號？ <span>立即註冊</span>
            </div>
        </div>

        <!-- 2. 註冊畫面 -->
        <div id="register-screen" class="auth-screen hidden">
            <h2><i class="fas fa-user-plus"></i> 註冊新帳號</h2>
            <div class="form-group">
                <label>電子郵件</label>
                <input type="email" id="reg-email" placeholder="輸入您的電子郵件">
            </div>
            <div class="form-group">
                <label>設定密碼</label>
                <input type="password" id="reg-pass" placeholder="設定密碼（至少6位）">
            </div>
            <div class="form-group">
                <label>每日目標 (ml)</label>
                <input type="number" id="reg-goal" value="2000" min="500" max="10000">
            </div>
            <p id="reg-error" class="error-msg"></p>
            <p id="reg-success" class="success-msg"></p>
            <button class="btn-block" onclick="window.handleRegister()">註冊並登入</button>
            <div class="toggle-link" onclick="window.showLoginScreen()">
                已有帳號？ <span>返回登入</span>
            </div>
        </div>

        <!-- 3. 主應用畫面 (登入後顯示) -->
        <div id="app-screen" class="app-screen">
            <header>
                <button class="logout-btn" onclick="window.handleLogout()">
                    <i class="fas fa-sign-out-alt"></i> 登出
                </button>
                <h1><i class="fas fa-tint"></i> 飲水記錄器</h1>
                <p id="current-date" class="date-display">載入日期中...</p>
                <div id="real-time-clock" class="time-display">00:00:00</div>
            </header>

            <div class="user-greeting">
                嗨，<span id="display-username">User</span>！加油！
            </div>

            <div class="progress-container">
                <div class="progress-circle">
                    <span id="percentage" class="percentage-text">0%</span>
                    <div class="wave" id="wave"></div>
                </div>
                <div class="stats">
                    <p>已喝: <span id="current-intake">0</span> ml</p>
                    <p>目標: <span id="goal-intake">2000</span> ml</p>
                </div>
            </div>

            <div class="controls">
                <div class="quick-buttons">
                    <button class="btn add-btn" onclick="window.fillAmount(250)">+250ml</button>
                    <button class="btn add-btn" onclick="window.fillAmount(500)">+500ml</button>
                </div>
                
                <div class="custom-input">
                    <input type="number" id="custom-amount" placeholder="輸入毫升數 (ml)" min="1" max="5000">
                    <button class="btn submit-btn" onclick="window.submitWater()">提交記錄</button>
                </div>

                <button class="btn reset-btn" onclick="window.resetDay()">重置今日記錄</button>
            </div>

            <div class="history-section">
                <h3>今日記錄明細</h3>
                <ul id="history-list">
                    <li style="justify-content:center; color:#999;">載入中...</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
