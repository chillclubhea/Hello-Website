<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驗證處理 - 飲水記錄器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .success { color: #2ecc71; }
        .error { color: #e74c3c; }
        .info { color: #3498db; }
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="status" class="info">處理驗證請求</h1>
        <p id="message">正在檢查驗證資訊...</p>
        <a href="https://chillclubhea.github.io/Hello-Website/" id="redirect-btn" class="btn" style="display: none;">
            返回飲水記錄器
        </a>
        <div id="debug-info" style="display: none; margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 5px; font-size: 0.8rem; text-align: left;">
            <strong>除錯資訊：</strong>
            <div id="debug-content"></div>
        </div>
    </div>

    <script>
        async function handleAuthCallback() {
            const debugInfo = document.getElementById('debug-info');
            const debugContent = document.getElementById('debug-content');
            
            try {
                // 顯示除錯資訊
                debugInfo.style.display = 'block';
                debugContent.innerHTML = `
                    <div>完整URL: ${window.location.href}</div>
                    <div>Hash: ${window.location.hash || '無'}</div>
                    <div>Search: ${window.location.search || '無'}</div>
                `;

                // 檢查 URL 參數
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                const type = urlParams.get('type');

                debugContent.innerHTML += `
                    <div>Token: ${token ? '存在' : '不存在'}</div>
                    <div>Type: ${type || '無'}</div>
                `;

                if (token && type === 'signup') {
                    document.getElementById('status').textContent = '✓ 驗證成功！';
                    document.getElementById('status').className = 'success';
                    document.getElementById('message').textContent = '您的電子郵件已成功驗證。';
                    
                    const redirectBtn = document.getElementById('redirect-btn');
                    redirectBtn.style.display = 'inline-block';

                    // 3秒後自動跳轉
                    setTimeout(() => {
                        window.location.href = 'https://chillclubhea.github.io/Hello-Website/';
                    }, 3000);

                } else {
                    throw new Error('缺少必要的驗證參數');
                }

            } catch (error) {
                console.error('驗證錯誤:', error);
                document.getElementById('status').textContent = '驗證失敗';
                document.getElementById('status').className = 'error';
                document.getElementById('message').textContent = '驗證連結無效或已過期。';
                
                const redirectBtn = document.getElementById('redirect-btn');
                redirectBtn.style.display = 'inline-block';
                redirectBtn.textContent = '返回應用程式';
                
                debugContent.innerHTML += `<div style="color: red;">錯誤: ${error.message}</div>`;
            }
        }

        // 頁面載入時執行驗證
        document.addEventListener('DOMContentLoaded', handleAuthCallback);
    </script>
</body>
</html>
